<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习3</title>
<script type="text/javascript" src="../js/password.js"></script>
</head>

<body>
<h1>会员资料注册</h1>
<form method="post" class="formstyle" id="myForm" action="http://www.zjut.edu.cn">
 <table>
   <tr>
      <td>说明</td>
      <td>输入信息</td>
      <td>备注</td>
  	</tr>
   <tr>
     <td>*密码</td>
     <td><input type="text" id="myPassWord" required autofocus min="6" maxlength="20"></td>
     <td>密码可使用长度为6-20位的任意长度字符</td>
   </tr>
   <tr>
     <td>*密码确认</td>
     <td><input type="text" id="myPassWord1" required min="6" maxlength="20"></td>
     <td>请再次输入密码</td>
   </tr>
   <tr>
   	 <td>*密码提示问题</td>
     <td><input type="text" id="myQuestion"></td>
     <td>设置密保问题</td>
   </tr>
   <tr>
   	 <td>*密保答案</td>
     <td><input type="text" id="myAnswer"></td>
     <td>设置密保答案</td>
   </tr>
   <tr>
   		<td>*出生日期</td>
        <td><input type="date" id="myBirth" class="myBirthday"></td>
   		<td>此项信息用于找回密码，请认真填写</td>
    </tr>
    <tr>
    	<td>*姓名</td>
        <td><input type="text" id="myName"></td>
        <td>请输入您的姓名</td>
    </tr>
    <tr>
    	<td>性别</td>
        <td><input type="radio" >男&nbsp;&nbsp;<input type="radio">女</td>
        <td>&nbsp;</td>
    </tr>
    
    <tr>
    	<td>年龄</td>
        <td><input type="number" min="0" max="200"></td>
        <td>&nbsp;</td>
    </tr>
    
    <tr>
    	<td>*有效身份证件号码</td>
        <td><input type="text"></td>
        <td>有效证件作为找回密码的最后手段，一经填写，不容更改</td>
    </tr>
    <tr>
    	<td>电子邮箱</td>
        <td><input type="email" id="myEmail" title="必须是合法的邮箱" placeholder="752182419@qq.com">
        <td>请输入您常用的电子邮箱</td>
    </tr>
    <tr>
    	<td>联系电话</td>
        <td><input type="text" id="myNumber" value="手机号码/固定电话" title="联系电话不合法，请重新输入" pattern="^[1][3][0-9]{9}$"></td>
        <td>请输入真实的手机号码和固定号码，方便我们联系您。</td>
    </tr>
    <tr>
    	<td>*所在地区</td>
        <td><select id="mySelect" class="mySelect" style="top:0px">
        		<optgroup label="北京市">
                	<option>海淀区</option >
                    <option>大兴区</option >
                    <option>西城区</option >
                    <option>东城区</option >
                    <option>门头沟区</option >
                <optgroup label="江苏省">
                	<option>南京市</option>
                    <option>苏州市</option>
                    <option>无锡市</option>
                    <option>常州市</option>
                 </optgroup>
                  <optgroup label="浙江省">
                	<option>杭州市</option>                    
                    <option>温州市</option>
                    <option>宁波市</option>
                    <option>金华市</option> 
                   </optgroup>         
                  </select>></td>
                <td>&nbsp;</td>
        </tr>
        <tr>
        	<td>教育水平</td>
            <td><select style="top:0px">
            		<option>小学以下</option>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>大专</option>
                    <option>本科</option>
                    <option>研究生</option>
                    <option>研究生学历以上</option>
                 </select>
                 </td>
                 <td>&nbsp;</td>
        </tr>
   
     </table>
     &nbsp;<br>
     &nbsp;</br>
     <table>
       <tr>
       <td><strong>个人声明</strong></td>
       </tr>
       
       <tr>
       <td>我愿意其他人搜索到我的如下资料：&nbsp;<input type="checkbox">姓名，联系方式&nbsp;&nbsp;<input type="checkbox">其他已登记的信息</td>
       </tr>
     </table>
    &nbsp;<br>
    &nbsp;</br>
    <input type="button" name="btnSubmit" value="提交" onClick="returnCheckContent()">&nbsp;&nbsp;<input type="button" name="btnCancel" value="重填"  form="registeform" style="cursor:hand">
    </form> 
 
</body>
</html>
